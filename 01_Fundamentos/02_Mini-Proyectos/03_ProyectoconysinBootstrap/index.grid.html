<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.parent {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 8px;
}
    
.div1 {
    grid-row: span 3 / span 3;
    background-color: blue;
    border-radius: 5px;
    border: 3px solid black;
}

.div2 {
    grid-row: span 2 / span 2;
    grid-column-start: 2;
    grid-row-start: 3;
    background-color: rgb(31, 31, 47);
    border-radius: 5px;
    border: 3px solid black;
}

.div3 {
    grid-row: span 2 / span 2;
    grid-column-start: 2;
    grid-row-start: 1;
    background-color: rgb(27, 66, 197);
    border-radius: 5px;
    border: 3px solid black;
}

.div4 {
    grid-column-start: 2;
    grid-row-start: 5;
    background-color: rgb(101, 101, 165);
    border-radius: 5px;
    border: 3px solid black;
}

.div5 {
    grid-row: span 2 / span 2;
    grid-column-start: 1;
    grid-row-start: 4;
    background-color: rgb(122, 122, 129);
    border-radius: 5px;
    border: 3px solid black;
}
        
    </style>
</head>
<body>
    <div class="parent">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
</div>
</body>
</html>
