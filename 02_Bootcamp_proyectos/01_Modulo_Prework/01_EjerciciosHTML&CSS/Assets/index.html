<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

<body>
    <div class="toggle">

        <ion-icon class="d-none" id="icon-2"name="close-outline"style="font-size: 1.6rem;"></ion-icon>
    </div>

<div class="sidebar">

        </div>
        <div class="logo-text d-none">
            <span>LOGO</span>
        </div>
    </div>
    <nav class="menu">
        <ul>
            <li>
                <a id="home-red" class="d-flex align-center" href="">
                    <span class="icon-menu"><ion-icon name="home-outline"></ion-icon></span>

                </a></li>
                 <li>
                <a id="about-green" class="d-flex align-center" href="">

                </a></li>
                 <li>

                </a></li>
                 <li>

        </ul>

        </li>
                <li>
            <a class="d-flex align-center" href="">
                <span class="icon-menu"><ion-icon name="log-out-outline"></ion-icon></span>
                <span class="text-menu">Log out </span>

 <script src="./js/app.js"></script>
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
